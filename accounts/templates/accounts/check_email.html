{% extends "accounts/base.html" %}
{% block title %}Check your email{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 text-center">
    <h3>Check your email</h3>
    <p>We sent a verification code to <strong>{{ email }}</strong>. Enter the code on the verification page.</p>
    <a class="btn btn-primary" href="{% url 'accounts:verify' %}">Enter verification code</a>
  </div>
</div>
{% endblock %}
