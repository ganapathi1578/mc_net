{% extends "accounts/base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        {{ uform.name }}
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        {{ uform.email }}
      </div>

      <div class="mb-3">
        <label class="form-label">Bio</label>
        {{ pform.bio }}
      </div>

      <div class="mb-3">
        <label class="form-label">Avatar</label><br>
        {% if request.user.profile.avatar %}
          <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="max-width:120px; max-height:120px; display:block; margin-bottom:8px;">
        {% endif %}
        {{ pform.avatar }}
      </div>

      <button class="btn btn-primary" type="submit">Save Changes</button>
      <a class="btn btn-secondary" href="{% url 'accounts:profile' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
