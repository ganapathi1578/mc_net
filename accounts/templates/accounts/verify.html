{% extends "accounts/base.html" %}
{% block title %}Verify{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Enter verification code</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Verification Code</label>
        <input name="code" class="form-control" placeholder="paste the code from email" required />
      </div>
      <button class="btn btn-success" type="submit">Verify</button>
    </form>
    <p class="mt-3"><a href="{% url 'accounts:register' %}">Back to Register</a></p>
  </div>
</div>
{% endblock %}
